{% extends "layout.html" %}

{% block content %}
<style>
    .results-container {
        text-align: center;
        padding: 3rem;
        background-color: rgba(255, 255, 255, 0.85);
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        max-width: 700px;
        margin: 4rem auto;
    }
    .results-score {
        font-size: 2.5rem;
        font-family: monospace;
        margin-bottom: 2rem;
    }
    .btn-modern {
        background-color: #dce6f2;
        border: none;
        border-radius: 12px;
        font-family: monospace;
        font-size: 1.1rem;
        padding: 0.8rem 2rem;
        margin: 0.5rem;
        width: 100%;
        max-width: 300px;
        transition: all 0.3s ease;
    }
    .btn-modern:hover {
        background-color: #c0d4eb;
    }
    .bottom-left {
        position: fixed;
        bottom: 20px;
        left: 20px;
        font-family: monospace;
        background-color: #dce6f2;
        padding: 0.5rem 1rem;
        border-radius: 10px;
        font-weight: bold;
    }
</style>

<div class="results-modern">
    <div class="results-box">
        <h1 class="results-heading">{{ score }}/{{ total }} Correct!</h1>
      
        <div class="progress results-progress my-4">
          <div class="progress-bar" role="progressbar"
               style="width: {{ (score * 100 // total) }}%;"
               aria-valuenow="{{ score }}"
               aria-valuemin="0"
               aria-valuemax="{{ total }}">
            {{ (score * 100 // total) }}%
          </div>
        </div>
      
        <a href="{{ url_for('review') }}" class="btn-accent">Review Incorrect Questions</a>
        <a href="{{ url_for('home') }}" class="btn-outline">Back to Home</a>
      </div>      
</div>


<div class="bottom-left">Timeâ€™s Up</div>
{% endblock %}
