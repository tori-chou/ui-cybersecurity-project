{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="lesson-card {% if lesson.id % 2 == 0 %}reverse{% endif %}">
        {% if lesson.image %}
            <img src="{{ lesson.image }}" alt="Lesson image">
        {% endif %}
        <div class="text">
            <h3 class="mb-3">{{ lesson.title }}</h3>
            <p class="fs-5">{{ lesson.content }}</p>

            <div class="d-flex gap-3 mt-4">
                {% if lesson.id > 1 %}
                    <a href="{{ url_for('learn', lesson_id=lesson.id - 1) }}" class="btn btn-secondary">Back</a>
                {% endif %}
                {% if lesson.id < total_lessons %}
                    <a href="{{ url_for('learn', lesson_id=next_id) }}" class="btn btn-primary ms-auto">Next</a>
                {% else %}
                    <a href="{{ url_for('quiz', question_id=1) }}" class="btn btn-success ms-auto">Start&nbsp;Quiz</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
